<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>framing the webpage</title>
</head>
<style>
    .left{
        position: absolute;
        top: 0%;
        width: 50%;
        height: 100%;
        right: 50%;
        background-color: green;
    }
    .right{
        position: absolute;
        top: 0%;
        width: 50%;
        height: 50%;
        left: 50%;
        background-color: blue;
    }
    .rightdown{
        position: absolute;
        top: 50%;
        width: 50%;
        height: 50%;
        left: 50%;
        background-color: red;
    }
</style>
<body>
    <div class="left">
        <ul>
            <li>rohan</li>
            <li>ritesh</li>
            <li>ravindra</li>
        </ul>
    </div>
    <div class="right">
            <img src="ravi16.JPG" alt=""width="100%">
    </div>
    <div class="rightdown">
            <img src="ravi14.JPG" alt="" width="100%" height="100%">
    </div>
</body>
</html>
