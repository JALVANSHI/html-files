<html>  
  <head>  
    <title>JavaScript Animation</title>  
  </head>  
<style>  
#myContainer {  
  width: 350px;  
  height: 350px;  
  position: relative;  
  background: green;  
}  
#myAnimation {  
  width: 45px;  
  height: 45px;  
  position: absolute;  
  background: blue;  
}  
</style>  
<body>  
<h1>My First JavaScript Animation</h1>  
<div id="myContainer">  
<div id="myAnimation"></div>  
</div>  
</body>  
</html>
